<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leda MS - Cox Bazar - Bangladesh</title>
    <script src='js/leaflet.js'></script>
    <script src='js/leaflet-side-by-side.min.js'></script>
    <link href='js/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([21.195709,92.158940], 20);
    var probabilitiesLayer = L.tileLayer('https://s3.amazonaws.com/maning-robosat/rohingya/01638082-segmentation/{z}/{x}/{y}.png', {
    attribution: 'probabilities',
    minNativeZoom: 20,
    minZoom: 19,
    maxZoom: 20
    }).addTo(map);

    var imageryLayer = L.tileLayer('https://s3.amazonaws.com/maning-robosat/rohingya/01638082-images/{z}/{x}/{y}.png', {
    attribution: 'imagery',
    minNativeZoom: 20,
    minZoom: 19,
    maxZoom: 20
    }).addTo(map)

    L.control.sideBySide(imageryLayer, probabilitiesLayer).addTo(map);

    </script>
</body>
</html>
